
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>

  <link rel="icon" href="rock-emoji.png">

  <link rel="stylesheet" href="rock-paper-scissors.css">
  
</head>
<body>
  <p class="title"> <h1>Rock Paper Scissors</h1> </p>
  <button 
    onclick="playGame('Rock')"  
    class="move-button js-rock-button">
    <img src="Rock-emoji.png" class="move-icon">
  </button>

  <button 
    class="move-button js-paper-button">
    <img src="Paper-emoji.png" class="move-icon">
</button>

  <button 
    class="move-button js-scissors-button">
    <img src="Scissors-emoji.png" class="move-icon">
  </button>

  <button onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " 
    class="reset"
    >
    Reset
  </button>
  <button class="autoPlay" onclick="autoPlay();">Auto Play</button>
  
  <p class="moves"></p>
  <p class="resultCurrent"></p>
  <p class="scoreTotal"></p>

  <script src = "rock-paper-scissors.js"></script>
</body>
</html>
